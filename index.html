<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flip Launcher Haptic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --bg: #000;
            --card-bg: #111;
            --accent: #fff;
            --text-dim: #444;
        }

        body { 
            background: var(--bg); margin: 0; height: 100vh; overflow: hidden; 
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; justify-content: center;
        }

        #setup-screen {
            position: fixed; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: #000; z-index: 100;
        }

        .huge-btn {
            width: 85%; height: 60%;
            background: #111; border: 2px dashed #333;
            border-radius: 30px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #fff; cursor: pointer;
        }
        
        .huge-btn span { font-size: 50px; margin-bottom: 15px; }
        .huge-btn p { font-size: 16px; font-weight: bold; letter-spacing: 2px; }

        input { display: none; }

        #launcher-ui { display: none; width: 100%; height: 100vh; }

        .swiper { width: 100%; height: 100%; }
        
        .swiper-wrapper {
            display: flex;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
        }
        
        .swiper-slide {
            display: flex; align-items: center; justify-content: center;
            border-radius: 24px; 
            width: 75%; 
            height: 45%; 
            background: var(--card-bg); 
            border: 1px solid #222;
            font-size: 24px; font-weight: 800; text-transform: uppercase;
            color: var(--text-dim); text-align: center; padding: 20px; box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .swiper-slide-active {
            color: #fff; 
            border: 1px solid #555;
            background: #161616;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
            transform: scale(1.1);
        }

        .app-name { pointer-events: none; }

        .swiper-pagination { bottom: 30px !important; }
        .swiper-pagination-bullet { background: #333; opacity: 1; }
        .swiper-pagination-bullet-active { background: #fff; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <label class="huge-btn" for="jsonFile">
            <span>üìÇ</span>
            <p>–í–´–ë–†–ê–¢–¨ JSON</p>
        </label>
        <input type="file" id="jsonFile" accept=".json">
    </div>

    <div id="launcher-ui">
        <div class="swiper">
            <div class="swiper-wrapper" id="appWrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –≤–∏–±—Ä–∞—Ü–∏–∏
        function vibrate(ms) {
            if (navigator.vibrate) {
                navigator.vibrate(ms);
            }
        }

        let swiper = new Swiper(".swiper", {
            effect: "coverflow",
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 25, 
                stretch: 0, 
                depth: 150, 
                modifier: 1, 
                slideShadows: true,
            },
            pagination: { el: ".swiper-pagination", clickable: true },
            
            // –°–û–ë–´–¢–ò–ï –ü–†–ò –ü–ï–†–ï–õ–ò–°–¢–´–í–ê–ù–ò–ò
            on: {
                slideChange: function () {
                    vibrate(15); // –ö–æ—Ä–æ—Ç–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —Å–º–µ–Ω–µ —Å–ª–∞–π–¥–∞
                },
            },
        });

        document.getElementById('jsonFile').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function() {
                try {
                    const apps = JSON.parse(reader.result);
                    const wrapper = document.getElementById('appWrapper');
                    wrapper.innerHTML = ''; 

                    for (const [name, pkg] of Object.entries(apps)) {
                        const slide = document.createElement('div');
                        slide.className = 'swiper-slide';
                        slide.onclick = function() {
                            if (slide.classList.contains('swiper-slide-active')) {
                                vibrate(40); // –ë–æ–ª–µ–µ —Å–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
                                window.location.href = `intent:#Intent;package=${pkg};end`;
                            } else {
                                swiper.slideTo(swiper.slides.indexOf(slide));
                            }
                        };
                        slide.innerHTML = `<span class="app-name">${name}</span>`;
                        wrapper.appendChild(slide);
                    }

                    document.getElementById('setup-screen').style.display = 'none';
                    document.getElementById('launcher-ui').style.display = 'block';
                    
                    swiper.update();
                    setTimeout(() => swiper.slideTo(0), 100);
                } catch (err) { alert("–û—à–∏–±–∫–∞ JSON"); }
            };
            reader.readAsText(file);
        };
    </script>
</body>
</html>
